<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper min-vh-100">
      <div
        class="container p-5 d-flex flex-column align-items-center justify-content-center gap-5"
      >
        <div class="row text-center" id="heading">
          <h1>Check the Weather in Your City</h1>
        </div>
        <div class="row" id="search-container" style="width: 25rem">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search" />
            <span class="input-group-text" id="basic-addon1">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>
        <div class="row" id="weather-details">
          <div class="text-center bg-transparent">
            <div class="card-body">
              <h2 class="card-title fw-bold fs-1 mb-3">Sydney</h2>
              <span class="fs-4 f2-semibold">
                <span id="icon">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/252/252035.png"
                    height="40"
                  />
                </span>
                20&deg;C
              </span>
            </div>
          </div>
        </div>
        <div class="row" id="other-details">
          <div class="card text-center p-4" style="width: 25rem">
            <div class="card-body">
              <h2 class="card-title fw-bold">Sunrise</h2>
              <p class="card-text text-muted">
                Search for the current weather in your city
              </p>
              <h2 class="card-title fw-bold">Sunset</h2>
              <p class="card-text text-muted">
                Search for the current weather in your city
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
